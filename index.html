<!DOCTYPE html>
<html>
    <head>
        <title>About Me</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <main>
            <header>
                <div class="content header-content">
                    <img class="udacity-logo" src="http://cameronwp.github.io/cpcom/static/udacity_logo.svg" alt="Udacity Logo">
                    <h1>Front-End Apprentice</h1>
                </div>
            </header>
            <section class="hero">
                <div class="content">
                    <img class="my-picture" src="images/hand.jpg" alt="This is a picture of me">
                    <p class="iama">My name is...</p>
                    <p class="my-name my-info">R Blalock</p>
                    <p class="iama">I want to be...</p>
                    <p class="my-info">a bronze medalist.</p>
                </div>
            </section>
            <section class="about-me content">
                <p class="iama">I live in...</p>
                <p class="my-info">Los Angeles.</p>
                <p class="iama">My favorite way to work is...</p>
                <p class="my-info">in the front car of the <i>"Snowpiercer"</i> train.</p>
                <p class="iama">In my free time, I like to...</p>
                <p class="my-info">take medium-length walks on the beach.</p>
            </section>
        </main>
    </body>
</html>
